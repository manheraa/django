<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>MYAPP</title>
</head>

<body>
    <style>
        .h1,
        h1 {
            font-size: 30px;
        }
    </style>

    <h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">MYAPP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>
                    </li>

            </div>
            </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            </div>
        </nav>
        <div class="alert alert-primary" role="alert">
            <h2 class="alert-heading">WELCOME TO MYAPP</h2>
            <h4 class="alert-heading">YOU CAN PERFFORM ANY STRING OPERATIONS</h4>

        </div>
        <div class="container">
            <form action="/removpunc/" method="post">{% csrf_token %}

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">ENTER THE TEXT</label>
                    <textarea class="form-control" name="text" id="customSwitch1" rows="5"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="on" id="defaultCheck5" name='analyze' style="height:30px; width:20px ;">
                    <label class="form-check-label" for="defaultCheck1">
                    MARK TO REMOVE PANTUATION
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="on" id="defaultCheck2" name="capital" style="height:30px; width:20px ;">
                    <label class="form-check-label" for="defaultCheck1">
                    MARK TO MAKE CAPITAL LETTERS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="on" id="defaultCheck3" name="space" style="height:30px; width:20px ;">
                    <label class="form-check-label" for="defaultCheck1">
                    MARK TO REMOVE EXTRA SPACES
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="on" id="defaultCheck7" name="new" style="height:30px; width:20px ;">
                    <label class="form-check-label" for="defaultCheck1">
                    MARK TO AVOID NEWLINE
                    </label>
                </div>
                <br>

                <button type="submit" class="btn btn-dark">ANALYZE TEXT</button>
            </form>
        </div>
    </h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
